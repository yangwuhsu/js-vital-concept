<script>
  // ***** var 與let的差別 ******
  // 1. 用var宣告
  // function myFunc() {
  //   console.log("my func():n1=", n1);// 'hello'
  //   console.log("my func():this.n1=", this.n1); 'hello'
  //   console.log("my func():window.n1=", window.n1); 'hello'
  // }
  // var n1 = "hello";
  // myFunc();

  // - 原因：
  // 用 var 在主程式內宣告 n1，
  // 會被視為 Global 變數，
  // 將之存放在 Global Object 裡 (在 HTML 裡就是 window 物件)。

  // 2. 用let宣告
  function myFunc() {
    console.log("my func():n1=", n1); //hello;
    console.log("my func():this.n1=", this.n1);//undefined
    console.log("my func():window.n1=", window.n1);//undefined
  }
  let n1 = "hello";
  myFunc();
  // - 原因：
  // 使用 let 去宣告變數，
  // 在執行時，主程式會被 JavaScript 包裝成一個 Function 去執行。
  // n1 不是 Global 變數，不會被存放在 Global Object 裡，
  // 也無法透過 window 物件去取得。
